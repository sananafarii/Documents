<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Animated Icons</title>
    <style>
        #chain, #battery, #hourglass{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <div id="chain" class="fa"></div>

    <br><br>

    <div id="battery" class="fa"></div>

    <br><br>

    <div id="hourglass" class="fa"></div>


    <script>
        //brake chain animation 
        function brakeChain(){
            let chain = document.getElementById('chain');
            chain.innerHTML = "&#xf0c1;";

            setTimeout(function(){
                chain.innerHTML = "&#xf127;";
            }, 1000);
        }
        
        //Call animation
        brakeChain();


        //animate every 2 seconds
        setInterval(brakeChain, 2000);


        //battery charge animation
        function chargeBattery(){
            let battery = document.getElementById('battery');
            battery.innerHTML = "&#xf244;";
            setTimeout(function(){
                battery.innerHTML = "&#xf243;"; 
            }, 1000);
            setTimeout(function(){
                battery.innerHTML = "&#xf242;"; 
            }, 2000);
            setTimeout(function(){
                battery.innerHTML = "&#xf241;"; 
            }, 3000);
            setTimeout(function(){
                battery.innerHTML = "&#xf240;"; 
            }, 4000);
        }
         //Run Animation
        chargeBattery();

        //Run animation every 5 seconds
        setInterval(chargeBattery, 5000);


        //hourglass tip animation
        function hourglassTip(){
            let hourglass = document.getElementById('hourglass');
            hourglass.innerHTML = "&#xf251;";
            setTimeout(function(){
                hourglass.innerHTML = "&#xf252;"; 
            }, 1000);
            setTimeout(function(){
                hourglass.innerHTML = "&#xf253;"; 
            }, 2000);
        } 
        //Run animation
        hourglassTip();

        //run animation every 3 senconds
        setInterval(hourglassTip, 3000);
    </script>
</body>
</html>
