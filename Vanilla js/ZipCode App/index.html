<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <title>Location Finder</title>
    <style>
        .icon-remove,.icon-check{
            display: none;
        }
    </style>
</head>
<body>
    <section class="hero hero-body is-dark container">
        <h1 class="title">US Location Info</h1>
        <h2 class="subtitle">Enter a zipcode to get the location info</h2>

        <form id="zipForm">
            <div class="field">
                <div class="control has-icons-left has-icons-right">
                  <input class="input zip is-large" type="text" placeholder="Enter Zipcode">
                  <span class="icon is-small is-left">
                      <i class="fa fa-map-pin"></i>
                    </span>
                  <span class="icon is-small is-right icon-check">
                      <i class="fa fa-check"></i>
                    </span>
                  <span class="icon is-small is-right icon-remove">
                      <i class="fa fa-remove"></i>
                    </span>
                </div>
               <!-- <p class="help is-success">This username is available</p> -->
              </div>
        </form>
    </section>
    <br>

    <div class="container">
        <div id="output"></div>
    </div>

    <script>
        //Listen for submit
        document.querySelector('#zipForm').addEventListener('submit', getLocationInfo);

        //Listen for delete
        document.querySelector('body').addEventListener('click', deleteLocation);




        function getLocationInfo(e){
            //get zip value from input
            const zip = document.querySelector('.zip').value;

            //Make request 
            fetch('http://api.zippopotam.us/us/90210${zip}')
            .then(response =>  {
                if(response.status != 200){
                    showIcon('remove');
                    document.querySelector('#output').innerHTML = 
                     `
                    <article class="message message-body is-danger">
                     <div class="message-body">Invalid Zipcode, please try again</div></article>                   
                    `;
                    throw Error(response.statusText);
                    } else {
                        showIcon('check')
                        return response.json
                    }
            })
            .then(data => {
                //show location info
                let output = '';
                data.places.forEach(place => {
                 output += `
                 <article class="message is-primary">
                    <div class="message-header">
                        <p>Location Info</p>
                        <button class="delete"></button>
                        </div>
                        <div class="message-body">
                            <ul>
                                <li><strong>City: </strong>${place['place name']}</li>
                                <li><strong>State: </strong>${place['state']}</li>
                                <li><strong>Longitude: </strong>${place['longitude']}</li>
                                <li><strong>Latitude: </strong>${place['latitude']}</li>
                            </ul>
                        </div>
                    </article>
                 `;
                });

                //Insert into output div
                document.querySelector('#output').innerHTML = output;
            })

            .catch(err => console.log(err));

            e.preventDefault();
        }

        function showIcon(icon){
            //Clear icons
            document.querySelector('.icon-remove')
            .style.display = 'none';

            document.querySelector('.icon-check').style.display = 'none';

            //show correct icon
            document.querySelector(`.icon-${icon}`).style.display = 'inline-flex';
        }

        //Delete Location box 
        function deleteLocation(e) {
            if(e.target.className == 'delete'){
                document.querySelector('massage').remove();
                document.querySelector('.zip').value = '';
            }
        }
    </script>
</body>
</html>
