<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>4K Television Ratings</title>
</head>
<body>
    <div class="container mt-5">
        <div class="form-group">
            <select id="product-select" class="form-control custom-select">
                <option value="0" disabled selected>Select Product</option>
                <option value="sony">Sony 4K TV</option>
                <option value="samsung">Samsung 4K TV</option>
                <option value="vizio">Vizio 4K TV</option>
                <option value="panasonic">Panasonic 4K TV</option>
                <option value="phillips">Phillips 4K TV</option>
            </select>
        </div>

        <div class="form-group">
            <input type="number" id="rating-control" class="form-control" step="0.1" max="5" placeholder="Rate 1 - 5">
        </div>


       <table class="table table-striped">
        <thead>
            <tr>
                <th>4K Television</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
          <tr class="sony">
          <td>Sony 4k TV</td>
          <td>
            <div class="stars-outer">
                <div class="stars-inner"></div>
            </div>
            <span class="number-rating"></span>
          </td>
          </tr> 
          
          <tr class="samsung">
            <td>Samsung 4k TV</td>
            <td>
              <div class="stars-outer">
                  <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
            </tr>   

            <tr class="vizio">
                <td>Vizio 4k TV</td>
                <td>
                  <div class="stars-outer">
                      <div class="stars-inner"></div>
                  </div>
                  <span class="number-rating"></span>
                </td>
                </tr>   

                <tr class="panasonic">
                    <td>Panasonic 4k TV</td>
                    <td>
                      <div class="stars-outer">
                          <div class="stars-inner"></div>
                      </div>
                      <span class="number-rating"></span>
                    </td>
                    </tr>   

                    <tr class="phillips">
                        <td>Phillips 4k TV</td>
                        <td>
                          <div class="stars-outer">
                              <div class="stars-inner"></div>
                          </div>
                          <span class="number-rating"></span>
                        </td>
                        </tr>   

        </tbody>
       </table> 
    </div>

    <script src="script.js"> </script>
</body>
</html>
